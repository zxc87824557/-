<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text" style="color:blue"></h1>
    <script>
        // 使用者用 prompt() 輸入秒數數字在網頁只能有一行字顯示 剩餘 X 秒
        // 秒數不能變負數，顏色為藍色時間到時文字變成紅色的 時間到

        const text = document.getElementById("text")
        const input = prompt("輸入秒數")
        let num = parseInt(input)

        if (isNaN(input) || num <= 0 || input === null) {
            alert("請輸入正整數")
        } else {
            text.innerText = `剩餘${num}秒`
        }

        let timer = setInterval(() => {
            num--;
            if (num == 0) {
                text.style.color = "red";
                clearInterval(timer);
                text.innerText = "時間到"
            } else {
                text.innerText = `剩餘${num}秒`
            }
        }, 1000);

    </script>
</body>

</html>
