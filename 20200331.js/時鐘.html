<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(./img/05.jpg);

        }

        #clock {
            width: 500px;
            height: 500px;
            background-image: url(./img/02.png);
            border-radius: 50%;
            border: 14px solid #111;
            margin: 8% auto;
            position: relative;
        }

        #hour {
            position: absolute;
            width: 30%;
            height: 20px;
            background-image: url(./img/01.png);
            background-size: cover;
            /* top50%是中間 calc可以不同單位運算 calc(50% - 3px)3px是高度6px的一半 */
            top: calc(50% - 3px);
            border-radius: 10px;
            /* 往左30% + 寬度20% = 圓心位置50% */
            left: 20%;
            transform: rotate(0deg);
            transform-origin: right center;
        }

        #minute {
            position: absolute;
            width: 45%;
            height: 10px;
            background-color: black;
            top: calc(50% - 3px);
            border-radius: 10px;
            left: 5%;
            transform: rotate(0deg);
            transform-origin: right center;
        }

        #second {
            position: absolute;
            width: 48%;
            height: 4px;
            background-color: red;
            top: calc(50% - 2px);
            border-radius: 2px;
            left: 2%;
            transform: rotate(0deg);
            transform-origin: right center;
        }

        .number {
            font-size: 20px;
            font-family: 'Baloo 2', cursive;
            color: aliceblue;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            /* text-shadow: 5px 5px 5px #333; */
        }

        .number>span {
            display: inline-block;
        }

        .circle {
            animation: cir 1s infinite ease alternate;
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #37474f;
            left: calc(50% - 30px);
            top: calc(50% - 30px);
        }

        @keyframes cir {
            from {
                background: #37474f;

            }

            /* 33.3% {
                background: rgb(146, 66, 66);
            }

            66.3% {
                background: rgb(190, 33, 33);

            } */

            to {
                background: rgb(231, 14, 14);
            }
        }
    </style>
</head>

<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div class="number"><span>1</span></div>
        <div class="number"><span>2</span></div>
        <div class="number"><span>3</span></div>
        <div class="number"><span>4</span></div>
        <div class="number"><span>5</span></div>
        <div class="number"><span>6</span></div>
        <div class="number"><span>7</span></div>
        <div class="number"><span>8</span></div>
        <div class="number"><span>9</span></div>
        <div class="number"><span>10</span></div>
        <div class="number"><span>11</span></div>
        <div class="number"><span>12</span></div>
        <div class="circle"></div>

    </div>
    <script>
        const hour = document.getElementById("hour")
        const minute = document.getElementById("minute")
        const second = document.getElementById("second")

        const number = document.getElementsByClassName("number")
        for (let i = 0; i < number.length; i++) {
            const deg = i * 30 + 30
            number[i].style.transform = `rotate(${deg}deg)`
            number[i].firstChild.style.transform = `rotate(-${deg}deg)`
        }

        const setDate = () => {
            const now = new Date();
            hour.style.transform = `rotate(${now.getHours() * 30 + 90}deg)`;
            minute.style.transform = `rotate(${now.getMinutes() * 6 + 90}deg)`;
            second.style.transform = `rotate(${now.getSeconds() * 6 + 90}deg)`;
        }

        setDate();
        setInterval(setDate, 200);
    </script>
</body>

</html>
