<!-- !DOCTYPE宣告HTML5 文件 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 字元編碼。UTF-8 確保各國家預覽內容可以正常顯示，不會造成亂碼 -->
        <meta charset="UTF-8" />
        <!-- 屬性名稱=屬性值 name/value的關係，也可以在css、jss看到這關係 -->
        <meta name="description" content="這是我的第一個網頁">
        <title>我的第一個網頁</title>
        <!-- link連結外部css檔案 -->
        <link href="css/example.css">
        <link rel="stylesheet" href="">
        <style>
            /* 本業使用的css */
            body{
                background:bisque
            }

        </style>
    </head>
    <body>
        <h1>第一個網頁</h1>
        <p>HTML是網頁最基礎的技術</p>
        <button id="btn">顯示現在的時間</button>
        <div id="showtime"></div>
        <script src="js/example.js"></script>
        <script>
            //本頁使用的js程式碼
            //script標籤標記的是元素演員的腳本、劇本
            //確認元素演員先登上舞台，劇本才開始
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                setInterval(() => {
                   document.getElementById('showtime').innerText = Date(); 
                }, 1000);
            }
        </script>

    </body>
</html>
