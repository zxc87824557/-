<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./0102.jpg" alt="" id="img">
    <input type="button" value="點我換圖片" id="btn">
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                if ($("#img").attr("src") == "./0102.jpg") {
                    $("#img").attr("src", "./0507.jpg")
                } else {
                    $("#img").attr("src", "./0102.jpg")
                }
            })


        })
    </script>
</body>

</html>
