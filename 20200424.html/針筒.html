<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            font-size: 1.5rem;
            font-family: "微軟正黑體";
            color: gray;
            line-height: 260px;
            position: relative;
            margin: 300px auto;
            width: 600px;
            height: 150px;
            border: 1px solid black;
            background:
                linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%),
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 45%, black 45%, black 55%, rgba(224, 224, 66, 0.5) 55%),
                linear-gradient(transparent 15%, white 15%),
                repeating-linear-gradient(90deg, transparent 0px, transparent 19px, black 20px)
        }

        .box::before {
            content: "─────────";
            padding-left: 900px;
            text-align: left;
            line-height: 100px;
            box-sizing: border-box;
            width: 900px;
            height: 100px;
            position: absolute;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
            border: 1px solid black;
            z-index: -1;
            top: calc(50% - 50px);
            left: -200px;
            border-radius: 1rem;
        }

        .box::after {
            content: "";
            width: 75px;
            height: 200px;
            position: absolute;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
            background-color: white;
            border: 1px solid black;
            z-index: -1;
            top: calc(50% - 100px);
            left: -200px;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="box">Made in Taiwan</div>
</body>

</html>
