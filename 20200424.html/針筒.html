<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            position: relative;
            border: 1px solid #000;
            width: 400px;
            height: 100px;
            background: linear-gradient(90deg, transparent 0%, transparent 45%, black 45%, black 55%, rgb(255, 255, 72, 0.5) 55%, rgba(255, 255, 72, 0.5) 100%), repeating-linear-gradient(90deg, #ffffff, #ffffff 15px, #000000 16px)
        }

        /* .box1::before {
            content: '----------';
            width: 100%;
            height: 100%;
            padding-left: 0;
            position: absolute;
            top: 30px;
            left: 500px;
        } */

        .box2 {
            position: absolute;
            top: 25px;
            left: -50px;
            width: 500px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 5px;
            z-index: -1;
        }

        .box2::before {
            content: '——————';
            width: 100%;
            height: 100%;
            padding-left: 0px;
            position: absolute;
            line-height: 50px;
            left: 500px;
            z-index: -2;
        }

        .box2::after {
            content: '';
            width: 50px;
            height: 80px;
            background: #000;
            position: absolute;
            top: -15px;
            left: -40px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
