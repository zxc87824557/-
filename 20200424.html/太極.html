<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taichi {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(90deg, white 50%, black 0%);
            box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .taichi::before {
            content: '';
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 150px;
        }

        .taichi::after {
            content: '';
            width: 300px;
            height: 300px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            left: 150px;
            top: 300px;
        }

        .yinyang {
            border-radius: 50%;
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgb(0, 0, 0);
            left: 260px;
            top: 115px;
        }

        .yinyang::before {
            content: '';
            border-radius: 50%;
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgb(255, 255, 255);
            left: 0px;
            top: 300px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="taichi">
        <div class="yinyang"></div>
    </div>
</body>

</html>
