<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', '標楷體', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            width: 800px;
            height: 880px;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            border: 1px solid black;
            padding: 78px;
            position: relative;
        }

        .box {
            border: 1px solid #000;
            width: 80px;
            height: 80px;
        }

        .rotate45deg {
            background: linear-gradient(45deg, transparent 49%, black 49%, black 50%, transparent 51%);
        }

        .rotate-45deg {
            background: linear-gradient(-45deg, transparent 49%, black 49%, black 50%, transparent 51%);
        }

        .river {
            width: 640px;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 50px;
        }

        .river::before {
            content: '楚河';
        }

        .river::after {
            content: '漢界';
        }

        .chessbox {
            height: 800px;
            position: absolute;
            top: 40px;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-between;
        }

        .chessbox :nth-child(2),
        .chessbox :nth-child(3) {
            justify-content: space-between;
        }

        .line {
            display: flex;
        }

        .chess {
            width: 70px;
            height: 70px;
            border: 1px solid #000;
            background-color: blanchedalmond;
            border-radius: 50%;
            margin: 5px;
            position: relative;
            font-size: 2.5rem;
            text-align: center;
            line-height: 70px;
        }

        .back1::before {
            content: '包';
            width: 70px;
            height: 70px;
            border: 1px solid #000;
            background-color: blanchedalmond;
            border-radius: 50%;
            position: absolute;
            top: -80px;
            left: 0;
            font-size: 2.5rem;
            text-align: center;
            line-height: 70px;

        }

        .back2::before {
            content: '砲';
            width: 70px;
            height: 70px;
            border: 1px solid #000;
            background-color: blanchedalmond;
            border-radius: 50%;
            position: absolute;
            top: 80px;
            left: 0;
        }

        .red {
            color: rgb(255, 22, 22);
        }
    </style>
</head>
