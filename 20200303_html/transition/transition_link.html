<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav {
            background-color: #000;
            text-align: center;

        }

        nav a {
            display: inline-block;
            text-decoration: none;
            padding: 1rem;
            margin: auto 50px;
            color: #fff;
            transition: 0.1s;
            font-family: 微軟正黑體;

        }

        nav a:hover {
            background-color: khaki;
            color: red;
            border-bottom: 2px solid greenyellow;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <a href="#">男裝</a>
        <a href="#">女裝</a>
        <a href="#">鞋子</a>
        <a href="#">飾品</a>
        <a href="#">特價品</a>
    </nav>
</body>

</html>
