<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [
            ["18.2", "23.8", "20.6"],
            ["17.3", "25.1", "21.5"],
            ["15.0", "20.6", "18.4"],
            ["13.4", "17.8", "15.7"]];

        let w_num = [["星期", "時段"], ["一", "二", "三", "四"], " "];

        let average = 0;

        //第一題 印出陣列內容
        document.write(`<table border = "1" style="text-align:center;">
        <tr>
        <td></td>
        <td>時段一</td>
        <td>時段二</td>
        <td>時段三</td>
        </tr>`);

        let i = 1;
        for (let d of data) {
            document.write(`<tr>`);
            document.write(`<td>星期${i}</td>`);

            for (let a of d) {
                document.write(`<td>${a}</td>`);
            }

            document.write(`</tr>`);
            i++;
        }
        document.write('</table>');
        document.write("<hr>");


        //第二題 每日平均溫度

        let mon = 0, tue = 0, wed = 0, thu = 0;

        for (let k = 0; k <= 2; k++) {
            mon += parseFloat(data[0][k]);
            tue += parseFloat(data[1][k]);
            wed += parseFloat(data[2][k]);
            thu += parseFloat(data[3][k]);
        }

        document.write(`星期一的平均溫度是 ${(mon / 3).toFixed(2)} 度 <br>`);
        document.write(`星期二的平均溫度是 ${(tue / 3).toFixed(2)} 度 <br>`);
        document.write(`星期三的平均溫度是 ${(wed / 3).toFixed(2)} 度 <br>`);
        document.write(`星期四的平均溫度是 ${(thu / 3).toFixed(2)} 度 <br>`);


        document.write("<hr>");

        // 第三題 各時段平均溫度

        let time1 = 0, time2 = 0, time3 = 0;

        for (let k = 0; k <= 3; k++) {
            time1 += parseFloat(data[k][0]);
            time2 += parseFloat(data[k][1]);
            time3 += parseFloat(data[k][2]);
        }

        document.write(`時段一的平均溫度是 ${(time1 / 4).toFixed(2)} 度 <br>`);
        document.write(`時段二的平均溫度是 ${(time2 / 4).toFixed(2)} 度 <br>`);
        document.write(`時段三的平均溫度是 ${(time3 / 4).toFixed(2)} 度 <br>`);


        document.write("<hr>");


        // 最高溫日子與時段
        let date = 0;
        let time = 0;
        let max = 0;

        for (i = 0; i < data.length; i++) {
            for (t = 0; t < data[i].length; t++) {
                if (parseFloat(data[i][t]) > max) {
                    max = parseFloat(data[i][t]);
                    time = t + 1;
                    date = i + 1;
                }
            }
        }
        document.write(`最高溫度為星期 ${date}，第 ${time} 時段， ${max}度 <br>`);

        // 最低溫日子與時段
        let date1 = 0;
        let time_1 = 0;
        let min = parseInt(data[0][0]);

        for (i = 0; i < data.length; i++) {
            for (t = 0; t < data[i].length; t++) {
                if (parseFloat(data[i][t]) < min) {
                    min = parseFloat(data[i][t]);
                    time_1 = t + 1;
                    date1 = i + 1;
                }
            }
        }
        document.write(`最低溫度為星期 ${date1}，第 ${time_1} 時段， ${min}度`);
    </script>

            },
            {
                "星期一": 20.6,
                "星期二": 21.5,
                "星期三": 18.4,
                "星期四": 15.7
            }];
        let week = ["一", "二", "三", "四"];

        // document.write(parseFloat(data[0].星期一));

        // for (i = 0; i < 4; i++) {
        //let i = 1;
        let aver = 0;
        for (i = 0; i < 4; i++) {
            for (let temp of data) {
                aver += Object.values(temp)[i];

                //document.write(Object.values(temp)[i]);
            }
            document.write("星期" + week[i] + " 的平均溫度是 " + (aver / 3).toFixed(2) + "<br>");
            aver = 0;

        }

        document.write("<hr>");
        let average = 0;
        for (let temp of data) {
            for (let index in temp) {
                average += temp[index];
            }
            document.write(average + "<br>");
            average = 0;

        }

    </script>


</body>

</html>
