<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt(`num`));
        let num2 = parseInt(prompt(`num`));
        let num3 = parseInt(prompt(`num`));
        let num4 = parseInt(prompt(`num`));
        let num5 = parseInt(prompt(`num`));
        let nums = [num1, num2, num3, num4, num5];
        let max = nums[0];
        let total = 0;

        for (let num of nums) {
            if (num > max) {
                max = num;
            }
            total += num;
        }
        document.write(`最大值${max}，加總${total}`);

        for (let index in nums) {
            document.write(`<br>${index}的值是${nums[index]}<br>`)

        }

    </script>
</body>

</html>
