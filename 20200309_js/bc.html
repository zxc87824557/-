        let num = 123;
        let count = 1;
        while (true) {
            let answer = prompt(`第${count}次猜測`);
            if (answer == num) {
                break;
            }
            else if (answer < num) {
                alert('太小再大一點')

            else {
                alert('太大再小一點')
            }
            count++;
        }
