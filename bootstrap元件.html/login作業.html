<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css" />

  <title>Hello, world!</title>
  <style>
    html,
    body {
      height: 100%;
      background: url(./img/bg.jpg);
    }

    .container {
      width: 330px;
      height: 380px;
      background-color: rgba(100, 150, 150, 0.5);
      border-radius: 1rem;
      position: absolute;
    }

    h3 {
      font-weight: 400;
      color: #fff;
    }

    img {
      width: 20px;
    }

    .logo {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(100, 120, 180, 0.5);
      border-radius: 50%;
      top: -5%;
      left: 50%;
      transform: translate(-50%, -25%);
    }

    .input-group-text {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding: 0.375rem 0.75rem;
      margin-bottom: 0;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      text-align: center;
      white-space: nowrap;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row d-flex flex-column mt-4">
      <div class="logo d-flex justify-content-center"><img src="./img/logo.svg" style="width: 40px;"></div>
      <h3 class="text-center pb-1">Sign In</h3>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><img src="./img/user.svg"></span>
          </div>
          <input type="text" class="form-control border-left-0" placeholder="Username">
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text " id="basic-addon1"><img src="./img/lock.svg"></span>
          </div>
          <input type="text" class="form-control border-left-0" placeholder="Username">
        </div>
      </div>
      <div class="col">
        <a href="#" class="btn btn-primary btn-lg btn-block">Login</a>
      </div>
      <div class="col mt-3">
        <div class="input-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label  text-white" for="exampleCheck1"><small>Check me out</small></label>
          <a href="#" class="ml-5 text-white"><small>Forget Password?</small></a>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
