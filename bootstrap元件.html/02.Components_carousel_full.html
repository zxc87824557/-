<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css" />

  <title>Hello, world!</title>
  <style>
    .container {
      margin-bottom: 2rem;
    }

    .carousel-item {
      transition: transform 0.6s cubic-bezier(0, 0.55, 0.45, 1);
    }

    .carousel-item img {
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .carousel {
        height: auto !important;
      }

      .carousel-item img {
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col">
        <!-- id要有3個地方一樣 -->
        <!-- 第一個是輪播圖下面的幾個 -->
        <div id="naicat" class="carousel slide vh-100 bg-dark" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#naicat" data-slide-to="0" class="active"></li>
            <li data-target="#naicat" data-slide-to="1"></li>
            <li data-target="#naicat" data-slide-to="2"></li>
            <li data-target="#naicat" data-slide-to="3"></li>
          </ol>
          <!-- 第二個是放圖片 -->
          <div class="carousel-inner h-100">
            <div class="carousel-item h-100 active">
              <img src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100 h-100">
              <!-- 加了這段可以有文字在裡面 -->
              <div class="carousel-caption d-none d-md-block">
                <h5>輪播圖整個版面</h5>
                <p>輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 輪播圖 。</p>
              </div>
            </div>
            <div class="carousel-item h-100">
              <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100 h-100">
              <div class="carousel-caption d-none d-md-block">
                <h5>有時候街道，歐洲住。</h5>
                <p>選項幹什麼時候所有人，名稱反而戰鬥產權態度前來裡面當年眼神。</p>
              </div>
            </div>
            <div class="carousel-item h-100">
              <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100 h-100">
            </div>
            <div class="carousel-item h-100">
              <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100 h-100">
            </div>
          </div>
          <!-- 第三個是左右兩邊的箭頭 -->
          <a class="carousel-control-prev" href="#naicat" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#naicat" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
