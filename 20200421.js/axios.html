<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.get("https://kktix.com/events.json")
      // 成功時的 function
      .then(response => {
          console.log(response.data);
      })
      // 失敗時的 function
      .catch(error => {
          console.log('失敗');
      })
      // 不管成功失敗都會執行
      .then(function(){
        console.log('請求完畢');
      })

    axios.post("https://jsonplaceholder.typicode.com/posts", {
        "title": "aaa",
        "body": "bbbbb",
        "userId": 1
      })
      // 成功時的 function
      .then(response => {
          console.log(response.data);
      })
      // 失敗時的 function
      .catch(error => {
          console.log('失敗');
      })
      // 不管成功失敗都會執行
      .then(function(){
        console.log('請求完畢');
      })
  </script>
</body>
</html>
