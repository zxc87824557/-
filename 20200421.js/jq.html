<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script>
    $.ajax({
      url:"https://kktix.com/events.jon",
      method: 'GET',
      // 回來資料的型態
      dataType: 'json',
      // 成功時的 function
      success: function(response){
        console.log(response.title);
      },
      // 錯誤時的 function
      error: function() {
        console.log('無法取得資料');
      }
    })

    // 簡寫版，沒有 error function
    $.get("https://kktix.com/events.json", function(response){
      console.log(response.title);
    }, 'json')

    /*****************************************************************/$

    $.ajax({
      url:"https://jsonplaceholder.typicode.com/posts",
      method: 'post',
      data: {
        "title": "aaa",
        "body": "bbbbb",
        "userId": 1
      },
      // 回來資料的型態
      dataType: 'json',
      // 成功時的 function
      success: function(response){
        console.log(response);
      },
      // 錯誤時的 function
      error: function() {
        console.log('無法取得資料');
      }
    })

    $.post("https://jsonplaceholder.typicode.com/posts", {
        "title": "aaa",
        "body": "bbbbb",
        "userId": 1
      }, function(response){
        console.log(response);
      },'json')
  </script>
</body>
</html>
