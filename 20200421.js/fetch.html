<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // fetch(請求網址, 設定)
    fetch("https://kktix.com/events.jsn")
      // 轉換回傳資料格式
      .then(response => {
        return response.json()
      })
      // 成功時的 function
      .then(json => {
        console.log(json);
      })
      // 失敗時的 function
      .catch(error => {
        alert('無法取得資料\n' + error)
      })

    /*****************************************/
    // fetch(請求網址, 設定)
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify({
        "title": "aaa",
        "body": "bbbbb",
        "userId": 1
      }),
      headers: {
        "Content-type": "application/json"
      }
    })
      // 轉換回傳資料格式
      .then(response => {
        return response.json()
      })
      // 成功時的 function
      .then(json => {
        console.log(json);
      })
      // 失敗時的 function
      .catch(error => {
        alert('無法取得資料\n' + error)
      })
  </script>
</body>
</html>
