        // 只接受5-10的數字
        const validate = (input) => {
            let re = { ok: false, msg: '' }
            try {
                if (input === undefined || input.length === 0) {
                    // 手動拋出新錯誤('訊息')
                    throw new Error('不能為空')
                }
                else if (isNaN(input)) {
                    throw new Error('不是數字')
                }
                else if (input < 5) {
                    throw new Error('太小')
                }
                else if (input > 10) {
                    throw new Error('太大')
                }
                re.ok = true
            } catch (error) {
                console.log(error);
                console.log(error.name);
                console.log(error.message);
                re.msg = error.message
            }
            return re
        }
        const isok = validate(15)
        console.log(isok);
