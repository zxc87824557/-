<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        fetch
        const asyncFetch = async () => {
            try {
                const result = await fetch('https://kktix.com/events.json')
                const json = await result.json()
                console.log("成功");
                console.log(json);
            } catch (error) {
                console.log(error.message);
            }
        }
        asyncFetch()

        jq
        const asyncJQ = async () => {
            try {
                const result = await $.ajax({
                    url: 'https://kktix.com/events.json',
                    method: 'GET',
                    dataType: 'json'
                })
                console.log("成功");
                console.log(result);
            } catch (error) {
                console.log(error.message);
            }
        }
        asyncJQ()

        axios
        const asyncAxios = async () => {
            try {
                const result = await axios.get('https://kktix.com/events.json')
                console.log("成功");
                console.log(result);
            } catch (error) {
                console.log(error.message);
            }
        }
        asyncAxios()
    </script>
</body>

</html>
