<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #preview {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background: black;
        }

        .text {
            display: inline-block;
            width: 25px;
        }
    </style>
</head>

<body>
    <div id="preview"></div>
    紅色
    <input type="range" class="input" value="0" min="0" max="255">
    <span class="text">0</span>
    <input type="button" value="隨機" class="rand">
    <br>
    綠色
    <input type="range" class="input" value="0" min="0" max="255">
    <span class="text">0</span>
    <input type="button" value="隨機" class="rand">
    <br>
    藍色
    <input type="range" class="input" value="0" min="0" max="255">
    <span class="text">0</span>
    <input type="button" value="隨機" class="rand">
    <script>
        const ranges = document.getElementsByClassName("input");
        const texts = document.getElementsByClassName("text");
        const rands = document.getElementsByClassName("rand");
        const preview = document.getElementById("preview");

        for (let i in ranges) {
            ranges[i].oninput = () => {
                preview.style.background = `rgb(${ranges[0].value}, ${ranges[1].value}, ${ranges[2].value})`;
                texts[i].innerText = ranges[i].value;
            }
        }

        for (let i in rands) {
            rands[i].onclick = () => {
                ranges[i].value = Math.round(Math.random() * 255);
                preview.style.background = `rgb(${ranges[0].value}, ${ranges[1].value}, ${ranges[2].value})`;
                texts[i].innerText = ranges[i].value;
            }
        }
    </script>
</body>

</html>
